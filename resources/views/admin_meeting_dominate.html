<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>會議管理頁面</title>
</head>

<body onload="startTime()">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary" role="alert" style="margin: 1rem;">
                    <h1 style="text-align: center;">國立彰化師範大學學生會 投票系統</h1>
                    <h2 style="text-align: center;">National Chaunghua University Student Association Voting System</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="alert alert-success" role="alert" style="margin:1rem">
                    <h4>國立彰化師範大學學生議會 112學年度 第二學期 第一次議員大會</h4>
                    <h4>當前時間：<span id="nowDateTimeSpan" style="color:brown"></span></h4>
                    <h4>主席：林議長廷翰</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="alert alert-info" role="alert" style="margin:1rem">
                    <h5>當前表決事項</h5>
                    <h4 style="font-weight: bold;">議長選舉案</h4>
                    <h4>方式：<span style="font-weight:bold" id="naming">不記名</span></h4>
                    <h4>剩餘時間：<span id="lastTime">00:01:00</span></h4>
                    <table class="table table-bordered border-dark">
                        <thead>
                            <tr>
                                <th class="table-success">同意</th>
                                <th class="table-danger">不同意</th>
                                <th class="table-warning">廢票</th>
                                <th class="table-secondary">缺席</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-success">12</td>
                                <td class="table-danger">7</td>
                                <td class="table-warning">2</td>
                                <td class="table-secondary">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">序號</th>
                            <th scope="col">表決名稱</th>
                            <th scope="col">表決時長</th>
                            <th scope="col">移動順序</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>議長選舉案</td>
                            <td>00:01:00</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-outline-primary">▲</button>
                                    <button type="button" class="btn btn-outline-primary">▼</button>
                                </div>
                            </td>
                            <td>                                
                                <button type="button" class="btn btn-info">開始表決</button>                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <!-- Script Area-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./admin_meeting_dominate.js"></script>
</body>

</html>
